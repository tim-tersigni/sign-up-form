<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="left-hero">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="The form logo" class="logo" />
      </div>
    </div>
    <main>
      <div class="content">
        <section class="blurb-container">
          <p class="main-blurb">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="tempting-line">You <em>know</em> you want to.</p>
        </section>
        <section class="form-card">
          <p class="call-to-action">Let's do this!</p>
          <form>
            <div class="form-row">
              <div class="form-entry">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" />
              </div>
              <div class="form-entry">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-entry">
                <label for="email">EMAIL</label>
                <input type="text" id="email" name="email" />
              </div>
              <div class="form-entry">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="phoneNumber" id="phoneNumber" name="phoneNumber" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-entry">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" />
                <p class="alert subsubtext"><br></p>
              </div>
              <div class="form-entry">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                />
              </div>
            </div>
          </form>
        </section>
        <footer>
          <button class="create-account-button" type="button">
            Create Account
          </button>
          <p class="subtext">Already have an account? <a href=".">Log in</a></p>
        </footer>
      </div>
    </main>
  </body>
</html>
